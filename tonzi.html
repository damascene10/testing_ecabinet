<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCabinet | Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <section id="screen1" class="container-fluid">
        <div class="section-content col-md-12 col-lg-12 col-lgx-12 col-sm-12">
            <div></div>

            <div class="content">
                <div class="header col-md-5  col-lg-5  col-lgx-5 col-sm-5">
                    <img src="images/rda.png" alt="Rwanda E-Cabinet" class="header-img">
                    <h4 class="">eCabinet</h4>
                </div>
               


<!-- Screen1 starting-->
                <div class="form-section col-sm-12 col-md-10 col-lg-6  col-lgx-6 ">
                    <div class="row form-title">
                        <h5>Log In</h5>
                    </div>
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-12 col-md-12 col-lg-12 col-lgx-12">
                                <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12 col-md-12 col-lg-12 col-lgx-12">
                                <input type="password" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="Enter Password">
                            </div>
                        </div>

                        <div class="form-meta row forgot-pass">
                            <div class="col-sm-12 col-md-12 col-lg-12 col-lgx-12">
                                <p>Forgot your password. <a href="#">Reset Here</a> </p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12 col-md-12 col-lg-12 col-lgx-12">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                            </div>
                        </div>
                        <div class="form-group row wrap-checkbox">
                            <input type="checkbox" id="switch" checked /><label for="switch">Toggle</label>
                            <p>New Movie Submittions</p>
                        </div>
                    </form>
                </div>
           <!-- ending -->
                <div class="meta-login-info col-md-5 col-sm-12 col-lg-12 col-lgx-12">
                    <p> Don't have a PKI yet?, <a href="">Register Here.</a></p>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
